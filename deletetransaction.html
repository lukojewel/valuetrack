<!DOCTYPE html>
<html>
	<head>
		<title>View Transactions</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://www.w3schools.com/w3css/4/w3.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lato"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		>
			<style>
				table th,
				table td,
				h1 {
					text-align: center;
				}
			</style>
			<script type="text/javascript">
				$(document).ready(function() {
					$("#delete-row").click(function() {
						$("table tbody")
							.find('input[name="select"]')
							.each(function() {
								if ($(this).is(":checked")) {
									$(this)
										.parents("tr")
										.remove();
								}
							});
					});
				});
		</script>
	</head>
	<body>
		<img src="bg-image1.jpg" class="bg-image" />
		<div class="container">
			<div class="view-trans1">
				<h1 style="color:#61B531">Transactions</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Select</th>
							<th>Customer Name</th>
							<th>Total Amount</th>
							<th>Paid Amount</th>
							<th>Fee Amount</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox" name="select" /></td>
							<td>Customer-1</td>
							<td>4,60,000</td>
							<td>40,000</td>
							<td>500</td>
							<td>18/01/2018</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="select" /></td>
							<td>Customer-2</td>
							<td>1,80,000</td>
							<td>80,000</td>
							<td>500</td>
							<td>21/01/2018</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="select" /></td>
							<td>Customer-3</td>
							<td>3,00,000</td>
							<td>1,00,000</td>
							<td>500</td>
							<td>23/01/2018</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="select" /></td>
							<td>Customer-4</td>
							<td>90,000</td>
							<td>10,000</td>
							<td>200</td>
							<td>28/01/2018</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="select" /></td>
							<td>Customer-5</td>
							<td>10,00,000</td>
							<td>4,00,000</td>
							<td>1000</td>
							<td>16/02/2018</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="back1">
				<table class="table borderless">
					<tr>
						<td>
							<button class="btn btn-success" id="delete-row">
								Delete
							</button>
						</td>
						<td>
							<a class="btn btn-success" href="home.html">Back</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
