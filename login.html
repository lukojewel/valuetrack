<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		/>
		<script>
			$(document).ready(function() {
				$(".dropdown-submenu a.test").on("click", function(e) {
					$(this)
						.next("ul")
						.toggle();
					e.stopPropagation();
					e.preventDefault();
				});
			});
		</script>
	</head>
	<body>
		<img src="bg-image1.jpg" class="bg-image" />

		<div class="login-box">
			<img src="login-image.jpg" class="login-image" />

			<ul class="nav nav-tabs">
				<li class="active">
					<a data-toggle="tab" href="head-office"
						><b style="color:#800040;">Head-office Login</b></a
					>
				</li>
				<li>
					<a data-toggle="tab" href="branch"
						><b style="color:#800040;">Branch Login</b></a
					>
				</li>
			</ul>

			<div class="tab-content">
				<div id="head-office" class="tab-pane fade in active">
					<br /><br />
					<form>
						<p>Employee ID</p>
						<input
							type="text"
							name="Employee ID"
							placeholder="Employee ID"
						/>
						<p>Password</p>
						<input
							type="password"
							name="password"
							placeholder="password"
						/>
						<input
							type="button"
							name="submit"
							value="login"
							onclick="window.location.href='index.html';"
						/>
						<a href="#">Forgot password</a>
					</form>
				</div>

				<div id="branch" class="tab-pane fade">
					<br /><br />
					<form>
						<p>Employee ID</p>
						<input
							type="text"
							name="Employee ID"
							placeholder="Employee ID"
						/>
						<p>Password</p>
						<input
							type="password"
							name="password"
							placeholder="password"
						/>
						<input
							type="button"
							name="submit"
							value="login"
							onclick="window.location.href='home.html';"
						/>
						<a href="#">Forgot password</a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
