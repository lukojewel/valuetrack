<!DOCTYPE html>
<html>
	<head>
		<title>Add Customers</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="ndex.js"></script>
	</head>
	<body>
		<img src="bg-image1.jpg" class="bg-image" />
		<div class="container">
			<div class="addtransaction-box">
				<table class="table borderless">
					<th align="center">Customer Name</th>
					<tr align="center">
						<td>
							<input
								class="btn btn-default"
								type="text"
								name="Name"
								placeholder="Name"
							/>
						</td>
					</tr>
					<tr align="center">
						<td>
							<input
								class="btn btn-default"
								type="text"
								name="Email"
								placeholder="EMail"
							/>
						</td>
					</tr>
					<tr align="center">
						<td>
							<input
								class="btn btn-default"
								type="text"
								placeholder="Branch"
							/>
						</td>
					</tr>
					<tr align="center">
						<td>
							<input
								class="btn btn-default"
								type="number"
								name="Contact"
								placeholder="Contact"
							/>
						</td>
					</tr>
					<tr align="center">
						<td>
							<input
								class="btn btn-default"
								type="date"
								name="DOB"
								placeholder="DOB"
							/>
						</td>
					</tr>
					<tr align="center">
						<td>
							<input
								class="btn btn-default"
								type="number"
								name="Dues"
								placeholder="Dues"
							/>
						</td>
					</tr>

					<tr align="center">
						<td>
							<a
								class="btn btn-success"
								href="view-customers.html"
								value="Add Row"
								>ADD</a
							>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
